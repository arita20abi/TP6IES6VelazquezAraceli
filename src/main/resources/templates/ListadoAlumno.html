<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
      <meta charset="UTF-8">
      <title>Listado de Alumnos</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
</head>
<body>
      <div class="container">
        <h1>Listado de Alumnos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Barrio</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Telefono</th>
                    <th>FechaNacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="alumno, row : ${listaAlumnos}">
                    <td th:text="${alumno.nombre}"></td>
                    <td th:text="${alumno.apellido}"></td>
                    <td th:text="${alumno.dni}"></td>
                    <td th:text="${alumno.barrio}"></td>
                    <td th:text="${alumno.calle}"></td>
                    <td th:text="${alumno.numero}"></td>
                    <td th:text="${alumno.telefono}"></td>
                    <td th:text="${alumno.fechaNacimiento}"></td>
                    <form action="/actualizaAlumno/12345678" method="get">
  
                    
                    <td><a  type= "button" class="btn btn-danger"href="#" th:href="@{'/eliminarAlumno/'+${alumno.dni}}">ELIMINAR
		                </a>
                   </td>
                  
                    <td><a type="button" class="btn btn-warning" href="#" th:href="@{'/modificarAlumno/' + ${alumno.dni}}">MODIFICAR
						</a>
					</td>

                </tr>
            </tbody>
        </table>
        <a href="/formulario" class="btn btn-success">Agregar un nuevo alumno</a>
      
        <a href="/portal" <button type="button" class="btn btn-dark">volver al inicio</button>
         </a>
        

    </div>
     
</body>
</html>
