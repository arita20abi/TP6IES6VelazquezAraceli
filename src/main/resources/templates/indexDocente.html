<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
<meta charset="UTF-8">
         <title>Formulario de Docente</title>
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
          <style>
        body {
            background-color: rgb(128, 128, 192);
        }
    </style>
</head>
<body>
  <div class="container bg-lightseagreen">
    <h1>Formulario de registro de docentes</h1>
    <form th:object="${docente}" th:action="@{/guardarDocente}" method="post">
      <div class="form-group">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"  th:field="*{nombre}"class="form-control" required>
      </div>
      <div class="form-group">
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido"  th:field="*{apellido}"class="form-control" required>
      </div>
      <div class="form-group">
        <label for="dni">DNI:</label>
        <input type="number" id="dni" name="dni"  th:field="*{dni}"class="form-control" required>
      </div>
      <div class="form-group">
        <label for="barrio">Barrio:</label>
        <input type="text" id="barrio" name="barrio"  th:field="*{barrio}"class="form-control">
      </div>
      <div class="form-group">
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle"  th:field="*{calle}"class="form-control">
      </div>
      <div class="form-group">
        <label for="numero">Número:</label>
        <input type="number" id="numero" name="numero" th:field="*{numero}" class="form-control">
      </div>
      <div class="form-group">
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono"  th:field="*{telefono}"class="form-control">
      </div>
      <div class="form-group">
        <label for="fechaNacimiento">Fecha de nacimiento:</label>
        <input type="date" id="fechaNacimiento" name="fechaNacimiento" th:field="*{fechaNacimiento}" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="estado">Estado:</label>
        <input type="checkbox" id="estado" name="estado" class="form-control">
      </div>
        
            <button type="submit" class="btn btn-primary">GuardarDocente</button>
        </form>

    </div>
    <footer>
        
        <a href="/portal" <button type="button" class="btn btn-dark">volver al inicio</button>
         </a>
    </footer>
</body>
</html>
