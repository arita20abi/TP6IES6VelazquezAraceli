<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" >
<head>
     <meta charset="UTF-8">
      <title>Listado de Docentes</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
      
</head>
<body>
      <div class="container">
        <h1>Listado de Docentes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>DNI</th>
                    <th>Barrio</th>
                    <th>Calle</th>
                    <th>Numero</th>
                    <th>Telefono</th>
                    <th>FechaNacimiento</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="docente, row : ${listaDocentes}">
                    <td th:text="${docente.nombre}"></td>
                    <td th:text="${docente.apellido}"></td>
                    <td th:text="${docente.dni}"></td>
                    <td th:text="${docente.barrio}"></td>
                    <td th:text="${docente.calle}"></td>
                    <td th:text="${docente.numero}"></td>
                    <td th:text="${docente.telefono}"></td>
                    <td th:text="${docente.fechaNacimiento}"></td>
                    
              <td><a  type= "button" class="btn btn-danger"href="#" th:href="@{'/eliminarDocente/'+${docente.dni}}">ELIMINAR
		                </a>
               </td>
                   <td><a  type="button" class="btn btn-warning" href="#" th:href="@{'/modificarDocente/'+${docente.dni}}">MODIFICAR 
			           </a>
		           </td>
                    
                </tr>
            </tbody>
        </table>
        <a href="/FormularioDocente" class="btn btn-success">Agregar un nuevo docente</a>
        <a href="/portal" <button type="button" class="btn btn-dark">volver al inicio</button>
         </a>
    </div>
</body>
</html>
